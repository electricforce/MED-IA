<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Elegante</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 1;
      width: 350px;
      position: relative;
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 28px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }

    .login-container input:focus {
      outline: none;
      box-shadow: 0 0 8px #00f2fe;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: background 1.8s ease, transform 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .login-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .toggle-password {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      z-index: 3;
      margin-bottom: 20px;
    }

    .toggle-password input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #43cea2;
      border-radius: 4px;
      background-color: transparent;
      position: relative;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 2;
    }

    .toggle-password input[type="checkbox"]:checked {
      background-color: #43cea2;
    }

    .toggle-password input[type="checkbox"]::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      top: 2px;
      left: 6px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .toggle-password input[type="checkbox"]:checked::after {
      opacity: 1;
    }

    .spark-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff5c3;
      border-radius: 50%;
      animation: fall 1.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(80px) scale(0.5);
      }
    }

    .create-account {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .create-account a {
      color: #00f2fe;
      text-decoration: none;
      transition: 0.3s;
    }

    .create-account a:hover {
      text-decoration: underline;
      color: #43cea2;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }


    /* Retornar*/
    .back-button {
  position: absolute;
  top: 15px;
  left: 15px;
  background-color: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  text-decoration: none;
  font-size: 20px;
  padding: 8px 12px;
  border-radius: 50%;
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.back-button:hover {
  background-color: rgba(255, 255, 255, 0.2);
  transform: scale(1.1);
}
/*Fin retornar */

    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="inicio.html" class="back-button"><i class="fas fa-chevron-left"></i></a>



    <h2>Iniciar Sesión</h2>
    <input type="text" placeholder="Usuario" id="usuario" />
    <input type="password" placeholder="Contraseña" id="contrasena" />

    <div class="toggle-password">
      <input type="checkbox" id="ver-contrasena" />
      <label for="ver-contrasena">Ver contraseña</label>
      <div class="spark-container" id="spark-zone"></div>
    </div>

    <button>Entrar</button>

    <div class="create-account">
      ¿No tienes cuenta? <a href="registro.html">Crear cuenta</a>
    </div>
  </div>

  <div class="animated-bg">
    <ul class="circles">
      <li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li>
    </ul>
  </div>

  <script>
    const checkbox = document.getElementById("ver-contrasena");
    const passwordInput = document.getElementById("contrasena");
    const sparkZone = document.getElementById("spark-zone");

    checkbox.addEventListener("change", () => {
      passwordInput.type = checkbox.checked ? "text" : "password";
      passwordInput.style.transition = "all 0.3s ease";
      passwordInput.style.boxShadow = checkbox.checked
        ? "0 0 10px #43cea2"
        : "none";

      const rect = checkbox.getBoundingClientRect();
      for (let i = 0; i < 15; i++) {
        const spark = document.createElement("div");
        spark.classList.add("spark");
        spark.style.left = `${checkbox.offsetLeft + 8 + Math.random() * 4}px`;
        spark.style.top = `${checkbox.offsetTop + 4}px`;
        spark.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
        spark.style.transform = `translate(${Math.random() * 30 - 15}px, 0)`;

        sparkZone.appendChild(spark);
        setTimeout(() => spark.remove(), 1500);
      }
    });
  </script>
</body>
</html>
