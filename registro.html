<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      width: 370px;
      z-index: 1;
      position: relative;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"],
    .register-container input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
    }

    .register-container input:focus {
      outline: none;
      box-shadow: 0 0 8px #00f2fe;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      font-size: 17px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-container button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #00f2fe;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #43cea2;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }

    @keyframes animate {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form onsubmit="return validarFormulario()">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="date" id="fecha" required />
      <input type="text" id="cedula" placeholder="Cédula (ej: 8-888-8888)" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <input type="password" id="contrasena" placeholder="Contraseña" required />
      <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
    <div class="login-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <!-- Fondo animado -->
  <div class="animated-bg">
    <ul class="circles">
      <li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li>
    </ul>
  </div>

  <script>
    function validarFormulario() {
      const cedula = document.getElementById("cedula").value;
      const contra = document.getElementById("contrasena").value;
      const confirmar = document.getElementById("confirmar").value;

      const cedulaRegex = /^\d{1,2}-\d{3,4}-\d{3,4}$/;

      if (!cedulaRegex.test(cedula)) {
        alert("Formato de cédula inválido. Ejemplo: 8-888-8888");
        return false;
      }

      if (contra !== confirmar) {
        alert("Las contraseñas no coinciden");
        return false;
      }

      alert("¡Registro exitoso!");
      return true;
    }
  </script>
</body>
</html>
