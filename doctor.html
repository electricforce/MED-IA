<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de usuario</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
    .opcion {
      text-decoration: none;
      color: white;
      display: block;
    }

    .cerrar-sesion {
      margin-top: auto;
      width: 100%;
    }

    .opcion.salir {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .opcion.salir:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .icon-salir {
      stroke: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 900;
      display: none;
    }

    .overlay.visible {
      display: block;
    }

    .btn-menu-hamburguesa.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .btn-menu-hamburguesa.active span:nth-child(2) {
      opacity: 0;
    }

    .btn-menu-hamburguesa.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .btn-menu-hamburguesa span {
      transition: all 0.3s ease;
    }

    .perfil {
      cursor: pointer;
    }

    /* NUEVOS ESTILOS PARA LA SECCIÓN DE CONTENIDO */
    .contenido {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .perfil-grande {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .perfil-grande img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .perfil-grande .nombre-usuario {
      font-size: 2rem;
      font-weight: bold;
    }

    .rectangulos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .rectangulo {
      background-color: #ccc;
      width: 120px;
      height: 50px;
      border-radius: 25px;
    }

    .descripcion {
      background-color: #ccc;
      height: 150px;
      border-radius: 10px;
      padding: 10px;
      margin: 0 auto;
      width: 95%;
      max-width: 800px;
    }

    .botones {
      display: flex;
      gap: 15px;
      padding-left: 10px;
      flex-wrap: wrap;
    }

    .botones button {
      background-color: #888;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .linea-divisoria {
      height: 1px;
      background-color: black;
      width: 100%;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .perfil-grande {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .perfil-grande img {
        width: 100px;
        height: 100px;
      }

      .perfil-grande .nombre-usuario {
        font-size: 1.5rem;
      }

      .rectangulos {
        flex-direction: column;
        align-items: center;
      }

      .botones {
        justify-content: flex-start;
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <div class="contenedor">
    <!-- Barra lateral -->
    <div class="barra-lateral">
      <a href="perfil.html" class="perfil">
        <img src="img/perfilDoctor01.png" alt="Imagen de perfil" class="avatar" />
        <div class="nombre-usuario">Luis de Gracia</div>
      </a>

      <div class="menu">
        <a href="inicio.html" class="opcion">Inicio</a>
        <a href="geolocalizacion.html" class="opcion">Geolocalización</a>
        <a href="doctores.html" class="opcion">Doctores</a>
        <a href="chat.html" class="opcion">Chat</a>
      </div>

      <div class="cerrar-sesion">
        <a href="logout.html" class="opcion salir">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="icon-salir" viewBox="0 0 24 24" width="20" height="20">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" y1="12" x2="9" y2="12" />
          </svg>
          <span>Cerrar sesión</span>
        </a>
      </div>
    </div>

    <!-- Sección principal -->
    <div class="principal">
      <div class="barra-superior">
        <!-- Botón menú hamburguesa visible en móvil -->
        <button class="btn-menu-hamburguesa" aria-label="Menú">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="barra-superior-titulo">Barra superior</div>

        <!-- Contenedor de botones a la derecha -->
        <div class="barra-superior-derecha">
          <button class="btn-agendar">Agendar cita</button>
          <button class="btn-notificacion" aria-label="Notificaciones">
            <!-- Icono campana SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" class="icon-campana" viewBox="0 0 24 24" width="24" height="24">
              <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="contenido">
        <div class="perfil-grande">
          <img src="img/perfilDoctor01.png" alt="Imagen de perfil" />
          <div class="nombre-usuario">Luis de Gracia</div>
        </div>

        <div class="rectangulos">
          <div class="rectangulo"></div>
          <div class="rectangulo"></div>
        </div>

        <div class="descripcion"></div>

        <div class="botones">
          <button>xxxxxx</button>
          <button>xxxxxx</button>
          <button>xxxxxx</button>
        </div>

        <div class="linea-divisoria"></div>
      </div>
    </div>
  </div>

  <script>
    const btnMenu = document.querySelector('.btn-menu-hamburguesa');
    const barraLateral = document.querySelector('.barra-lateral');
    const overlay = document.getElementById('overlay');

    btnMenu.addEventListener('click', () => {
      barraLateral.classList.toggle('visible');
      btnMenu.classList.toggle('active');
      overlay.classList.toggle('visible');
    });

    overlay.addEventListener('click', () => {
      barraLateral.classList.remove('visible');
      btnMenu.classList.remove('active');
      overlay.classList.remove('visible');
    });
  </script>
</body>
</html>
